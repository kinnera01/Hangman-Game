<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hangaman Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Faustina" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <h1>Welcome to hangman game!!</h1>
  <hr>
  <div class="container-fluid ">
    <div class="row">
      <div id="section1" class="col-md-3  col-md-offset-1 col-sm-4  col-sm-offset-1">
        <img src="https://static-s.aa-cdn.net/img/ios/289265443/8fbc582695a59bf087b7c53c8349a2af?v=1" class="img-rounded pull-left img-responsive" id="imageid" alt="my pic">
      </div>
      <div id="section2" class="col-md-6 col-md-offset-1 col-sm-5 col-sm-offset-1 ">
        <p id="game">Press any key to start game!!!</p>
        <div id="endgame">
        </div>
        <button id="button" value="playagain" style="display:none" onclick="newGame()">PLAY AGAIN</button>
      </div>
    </div>
  </div>
    <audio controls autoplay loop hidden>
      <source src="assets/images/song.mp3" type="audio/mp3">
    </audio>
  <script src="assets/javascript/game.js">
  </script>
</body>

</html>
